NameVirtualHost local.coding1st.com:80
NameVirtualHost local.coding1st.com:8080

LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so

<VirtualHost local.coding1st.com:80>
  ServerName local.coding1st.com
  ProxyPass / http://docker.me:9999/
  ProxyPassReverse / http://docker.me:9999/
  ProxyPassReverseCookieDomain localhost coding1st.com
</VirtualHost>

<VirtualHost local.coding1st.com:8080>
  ServerName local.coding1st.com
  ProxyPass / http://docker.me:9999/
  ProxyPassReverse / http://docker.me:9999/
  ProxyPassReverseCookieDomain localhost coding1st.com
</VirtualHost>
